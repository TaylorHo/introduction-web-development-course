<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/product.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>



  <article id="product-page">
    <div class="product-header">
      <div class="back-icon">
        <img src="./assets/img/arrow.png" width="24px" alt="Voltar">
      </div>
      <div class="product-title">
        <h2>Produto de Exemplo</h2>
      </div>
    </div>

    <div class="product-content">

      <img src="./assets/img/products/produto-1-1.jpg" alt="Produto da Lojinha">

      <div class="product-data">

        <div class="price">
          <h3>R$10,99</h3>
        </div>

        <div class="contact-button">
          <a href="#">Quero Comprar</a>
        </div>

      </div>

      <div class="description">
        <h3>Descrição</h3>
        <p>
          Descrição do produto vai estar aqui, formatada e bonitinha.
        </p>
      </div>

    </div>

  </article>


  
</body>
</html>
